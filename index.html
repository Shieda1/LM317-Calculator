<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LM317 Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="outputvoltageRadio" name="variables" checked>
  <label for="outputvoltageRadio">Output voltage</label>

  <input type="radio" id="resistorR1Radio" name="variables">
  <label for="resistorR1Radio">Resistor (R1)</label>

  <input type="radio" id="resistorR2Radio" name="variables">
  <label for="resistorR2Radio">Resistor (R2)</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Resistor (R1)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Resistor (R2)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
